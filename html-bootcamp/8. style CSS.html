<!--TODO: Using CSS
CSS can be added to HTML documents in 3 ways:
Inline - by using the style attribute inside HTML elements -> para correos 
Internal - by using a <style> element in the <head> section -> para todo el html
External - by using a <link> element to link to an external CSS file -> para librerias de fuera -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- Uso interno del CSS con <style> -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
        }
    </style>
    <!-- Uso externo de CSS con <link> -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Uso inline de CSS: -->
<body style="background-color:#e5e5e5;">
    
    <h1>CSS</h1>


    
</body>
</html>

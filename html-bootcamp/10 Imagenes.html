<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
    <!-- Uso interno del CSS con <style> -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;    
        }
    </style>
    <!-- Uso externo de CSS con <link> -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<!-- Uso inline de CSS: -->
<body style="background-color:#e5e5e5;">
    
    <h1>Imágenes</h1>

    <h2>img en horizontal</h2>
    <img src="doge.jpg" width="200">
    <img src="doge.jpg" width="200">
    <img src="doge.jpg" width="200">

    <h2>img en vertical</h2>
    <img src="doge.jpg" width="200"><br> 
    <img src="doge.jpg" width="200"><br>
    <img src="doge.jpg" width="200">

    <h2>img muy grande</h2>
    <img src="doge.jpg" width="1500">

    <h2>Centrar img</h2>

    <p></p>

    <div style="text-align: center;">
      <p>Doge</p>
      <img src="doge.jpg" width="300">
      <p><small>#swag</small></p>
    </div>

    <p>Centrado con display block y margin auto:</p>
    <div>
      <img style="display: block; margin: 0 auto;" src="doge.jpg" alt="300">
    </div>

    <h2>img con URL absoluta</h2>
    <img src="https://www.coindesk.com/resizer/GG8T3I9IvdSHdQqgwtbex07i5tY=/1056x594/filters:quality(80):format(webp)/cloudfront-us-east-1.images.arcpublishing.com/coindesk/HSEIMSNPGBDITNES2RXWY4TK4Q.jpg" alt="Doge" width="200">

    <h2>GIF</h2>
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXB5OTVkb2Z5ZjRreHF4dnowMXdtMjlwZ2U5eGtoemJrZGZoeDVpYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VRKheDy4DkBMrQm66p/giphy.gif" alt="Doge gif bailando" width="300">
  </body>
</html>
